project:
  type: website
  output-dir: _docs

website:
  title: "Redis and JS: Dev Ecosystem Research"
  description: "Stack Overflow 2025 Developer Survey analysis examining market viability for TypeScript/JavaScript RedisVL client library"
  site-url: "https://booleanhunter.github.io/redisvl-for-javascript-dev-ecosystem-research/"
  repo-url: "https://github.com/booleanhunter/redisvl-for-javascript-dev-ecosystem-research"
  repo-actions: [edit, issue]
  
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        file: index.qmd
      - text: "TypeScript Analysis"
        file: stackoverflow-2025-survey-analysis.ipynb
      - text: "Redis & AI Agents"
        file: redis-ai-agents-analysis.ipynb
    right:
      - icon: github
        href: https://github.com/booleanhunter

  page-footer:
    left: "[About author](https://ashwinhariharan.com/software-engineering)"
    right:
      - icon: github
        href: https://github.com/booleanhunter

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    code-fold: false
    code-tools: true
    code-copy: true
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 250px

execute:
  freeze: auto
  cache: true

